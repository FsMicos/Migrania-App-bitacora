name: BDD Tests Migrania-App

on:
  push:
    branches: [ main, develop, feature_* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Verificar estructura del proyecto
      run: |
        echo "Estructura del proyecto:"
        ls -la
        echo "Contenido de backend/:"
        ls -la backend/ || echo "Directorio backend/ no encontrado"
        echo "Contenido de las apps con features:"
        echo "- evaluacion_diagnostico/features/:"
        ls -la backend/evaluacion_diagnostico/features/ || echo "Directorio no encontrado"
        echo "- tratamiento/features/:"
        ls -la backend/tratamiento/features/ || echo "Directorio no encontrado"
        echo "- agendamiento_citas/features/:"
        ls -la backend/agendamiento_citas/features/ || echo "Directorio no encontrado"
        echo "- analiticas/features/:"
        ls -la backend/analiticas/features/ || echo "Directorio no encontrado"

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install behave behave-html-formatter faker

    - name: Ejecutar tests BDD para features implementadas
      run: |
        cd backend
        echo "ðŸ§  Testing BitÃ¡cora Digital..."
        python -m behave evaluacion_diagnostico/features/bitacora_digital.feature --format=pretty --no-capture --tags=~@skip || echo "Tests completed with issues"
        echo "ðŸ’Š Testing GeneraciÃ³n Seguimiento Tratamiento..."
        python -m behave tratamiento/features/generacion_seguimiento_tratamiento.feature --format=pretty --no-capture --tags=~@skip || echo "Tests completed with issues"

    - name: Verificar sintaxis de todas las features (modo dry-run)
      run: |
        cd backend
        echo "Verificando sintaxis de todas las features..."
        python -m behave --dry-run --format=pretty || echo "Syntax check completed"

    - name: Generar reporte HTML
      if: always()
      run: |
        cd backend
        mkdir -p reports
        # Solo reportar las features implementadas
        python -m behave evaluacion_diagnostico/features/bitacora_digital.feature tratamiento/features/generacion_seguimiento_tratamiento.feature --dry-run -f behave_html_formatter:HTMLFormatter -o reports/report.html || echo "Report generation attempted"

    - name: Upload HTML test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: bdd-report
        path: backend/reports/report.html
