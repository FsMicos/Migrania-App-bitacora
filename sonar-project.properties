sonar.projectKey=FsMicos_Migrania-App-bitacora
sonar.organization=fsmicos

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Migrania-App-bitacora
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file
sonar.sources=backend
sonar.tests=backend/evaluacion_diagnostico/features

# Coverage configuration - CRITICAL: Path must be relative to project root
sonar.python.coverage.reportPaths=backend/coverage.xml

# Language and encoding
sonar.language=py
sonar.sourceEncoding=UTF-8
sonar.python.version=3.11

# Exclusions - exclude files that shouldn't be analyzed
sonar.exclusions=**/migrations/**,**/venv/**,**/env/**,**/__pycache__/**,**/node_modules/**,frontend/**,**/*.pyc,**/manage.py

# Test inclusions - specify which files are tests
sonar.test.inclusions=**/*.feature,**/steps/**/*.py,**/test_*.py,**/*_test.py

# Additional coverage settings
sonar.coverage.exclusions=**/migrations/**,**/venv/**,**/env/**,**/__pycache__/**,**/manage.py,**/settings.py,**/urls.py,**/wsgi.py,**/asgi.py
